<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        var id=456789;
        var id=toString(id);
        var isChild=true;
        var x=1;
        console.log(typeof id)
        console.log(typeof isChild);
        console.log(Boolean(x));    /* 1.除0以外的所有数字转换为Boolean类型都为true
                                       2.除"""以外的所有字符转换为布尔型都为true
                                       3.null和undefined转换为布尔型为false
                                     */
    </script>
</body>
</html>
