                                         5.如果有一个操作数是undefined，则返回undefined
                                         */

        console.log(90||0);         /* 1.当逻辑与符号前的第一个操作数隐式类型转换后为true时，返回第一个操作数

                                         无论是什么类型都会打印如：null或者undefined或NaN(50-"abc")
                                     */

        /* 逻辑非
        1.无论操作数是什么类型，逻辑非都会返回一个布尔值
        2.
