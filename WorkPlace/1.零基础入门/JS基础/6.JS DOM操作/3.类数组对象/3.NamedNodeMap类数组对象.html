<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/domReady.js"></script>
    <script>
        /*              NamedNodeMap对象的特点
            1.通过访问元素节点的attributes属性得到，存储了元素节点的特性(attribute)的集合
            2.可通过方括号语法来访问NameNodeMap的值，有item方法和lenth属性
            3.他并不是Array的实例，没有数组对象的方法
        */
        myReady(function () {
           var box=document.getElementById("box");
           var attrs=box.attributes;            /* 通过元素的attributes方法来创建一个NamedNodeMap对象 */
           console.log(attrs);
           console.log(attrs.length);
           console.log(attrs[0]);
           console.log(attrs.item(1));
        });
    </script>
</head>
<body>
    <ul id="box" data-url="index.html" node-action="submit">
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
