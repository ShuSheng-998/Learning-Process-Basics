<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/domReady.js"></script>
    <script>
        /*              htmlCollection对象的特点
            1.HTMLCollection是一种类数组对象，用于html某一种元素的集合
            2.可通过方括号语法来访问Collection的值，有item方法和lenth属性
            3.他并不是Array的实例，没有数组对象的方法
        */
        myReady(function () {
            var scripts=document.scripts;                           /* 获取script元素 */
            var links=document.links;                                /* 获取a元素  */
            var cells=document.getElementById("tr").cells;          /*   获取表格tr下的td */
            var image=document.images;                              /*  过去所有的image元素 */
            var forms=document.forms;                                /* 获取所有的form表单元素 */
            var options=document.getElementById("select").options;  /*  获取所有select下的所有option元素 */
            var ps=document.getElementsByTagName("p");              /*  获取所有的p元素 */

            console.log(scripts);
            console.log(links);
            console.log(cells);
            console.log(image);
            console.log(forms);
            console.log(options);
            console.log(ps);

            console.log(cells.namedItem("td"));     /* 先找对应cells下id为td的元素，没有再找name为td的元素 */
        });
    </script>
</head>

<body>
    <ul id="box">
        <li>节点一</li>
        <li>节点二</li>
        <li>节点三</li>
    </ul>

    <table border="1">
        <tr id="tr">
            <td id="td">第一列</td>
            <td name="td">第二列</td>
            <td name="td">第三列</td>
        </tr>
    </table>

    <img src="../img/1.jpg" alt="img1">
    <img src="../img/logo.png" alt="img2">

    <form action="">
        <input type="text" value="用户名">
    </form>
    <form action="">
        <input type="text" value="密码">
    </form>

    <a href="#">忘记密码</a>
    <a href="#">更多内容</a>

    <select  id="select">
        <option value="0">北京</option>
        <option value="1">天津</option>
        <option value="2">河北</option>
    </select>

    <p>DOM探索之基础讲解篇</p>
    <p>DOM探索之节点操作篇</p>
</body>
</html>
