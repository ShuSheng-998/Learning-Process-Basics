<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppendChild</title>
    <script src="../js/domReady.js"></script>
    <script>
        myReady(function () {
           /*                       cloneNode
                1.语法：Element.cloneNode() 
                2.功能：创建节点的拷贝，并返回该副本
                3.说明：a.拷贝的节点要有父节点，如果没有父节点，要通过appendChild()或insertBefore()、replaceChild()等方法对其进行添加
                        b.参数填true时，深度复制(会复制子节点)
                3.返回值：被替换的节点 
                4.第二个参数为null时实现得是appendchild得功能
            */
            var myUl=document.getElementById("myUl");
            var newNode=myUl.cloneNode(true);
            console.log(newNode);
        });
    </script>
</head>
<body>
        <ul id="myUl">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
</body>
</html>
