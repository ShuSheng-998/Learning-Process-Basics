<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppendChild</title>
    <script src="../js/domReady.js"></script>
    <script>
        myReady(function () {
           /*           appendChild
                1.语法：Element.appendChild(要插入的元素)
                1.功能：为指定元素节点得最后一个子节点之后添加节点。
                3.返回值：该方法返回新的子节点
            */
            var myUl=document.getElementById("myUl");
            var txt=document.createTextNode("4");
            var li=document.createElement("li");
            li.appendChild(txt);
            myUl.appendChild(li);

            var firstli=myUl.firstElementChild;                     /*  指向同一个元素 */
            myUl.appendChild(firstli);                              /*  会将li移动到节点得最后 */
            var returnNode=myUl.appendChild(firstli);               /*  该方法返回新的子节点*/
            console.log(returnNode);
        });
    </script>
</head>
<body>
        <ul id="myUl">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
</body>
</html>
