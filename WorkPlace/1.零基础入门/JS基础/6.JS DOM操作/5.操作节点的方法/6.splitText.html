<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppendChild</title>
    <script src="../js/domReady.js"></script>
    <script>
        myReady(function () {
           /*                       normalize
                1.语法：Element.splitText(从哪个位置开始分割)
                2.功能：按照指定的位置把文本节点分割为两个节点
                3.返回值：返回新的文本节点，位置在新的节点后面
            */
           var div=document.createElement("div");
           var tex_1=document.createTextNode("DOM探索之节点操作篇");
           div.appendChild(tex_1);
           document.body.appendChild(div);
           
           var newNode=div.firstChild.splitText(5);
           console.log(div.firstChild.nodeValue);
           console.log(newNode.nodeValue); 
        });
    </script>
</head>
<body>
        <ul id="myUl">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
</body>
</html>
