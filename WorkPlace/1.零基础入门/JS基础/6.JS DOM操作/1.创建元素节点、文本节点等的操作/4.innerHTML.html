<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/domReady.js"></script>
    <script>
        myReady(function(){
            var content=document.getElementById("content");
            var str="<p>This is a <strong>paragraph</strong> with a list follow is.</p>"
                    +"<ul>"
                    +"<li>Item 1</li>"
                    +"<li>Item 2</li>"
                    +"<li>Item 3</li>"
                    +"</ul>"
                    +"<style type=\"text/css\">body{background-color:red;}</style>" ;/* 创建style节点 */
            content.innerHTML=str;              /* 高效创建节点 */
        });
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
