<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
    <script src="../js/domReady.js"></script>
    <script>
        /*                 类数组对象的动态性
            1.Nodelist、HTMLColletion、NamedNodeMap三个集合都是动态的，有生命、有呼吸的对象
            2.他们实际上是基于DOM结构动态执行查询的结果，因此DOM结构的变化能够自动反映在这些对象中
            3.每当文档结构发生变化时，他们都会得到更新。因此，他们始终都会保存着最新、最准确的信息
        */
        myReady(function () {
           var myDiv=document.getElementById("myDiv")               /* 返回的是id所拥有的元素，里的内容 */
           console.log(myDiv.tagName);
            console.log(myDiv);
           /* var  myUl=myDiv.getElementById('myUl');错误的用法 */
          
        });
    </script>
</head>
<body>
    <input type="text" name="myDiv"  value="请输入内容">
    <div id="myDiv">
        You are my sunshine
        <ul id="myUl">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
