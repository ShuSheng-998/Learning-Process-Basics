<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*                 各种get返回的集合
            1.getElementById()返回一个标签下的所有类容，如一个div下的所有标签和内容

            2.getElementsByName()返回的是一个NodeList集合,因为name常常是多个，而且具有这个name的不一定是同种标签，所以不用HTMLCollection

            3.getElementsTagName()返回的是HTMLCollection，因为是通过查询相同的标签名(TagName)的到的集合

            4.getElementsByClassName()返回的是HTMLCollection，因为运用相同class的往往是同一种标签
            
            5.querySelector()和querySelectorAll()返回的是一个静态的Nodelist，staticNodelist,不会动态改变
        */
    </script>
</body>
</html>
