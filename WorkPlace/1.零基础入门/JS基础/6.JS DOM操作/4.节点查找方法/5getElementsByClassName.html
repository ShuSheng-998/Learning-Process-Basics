<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName</title>
    <script src="../js/domReady.js"></script>
    <script>
        /*                 getElementsByClassName根据标签元素下的类名获取元素
            1.可以不用document，用已获得的元素
            2.他们实际上是基于DOM结构动态执行查询的结果，因此DOM结构的变化能够自动反映在这些对象中
            3.每当文档结构发生变化时，他们都会得到更新。因此，他们始终都会保存着最新、最准确的信息
        */
        myReady(function () {
          var myUl=document.getElementById("myUl");
          var list=myUl.getElementsByClassName("light");
          var list2=myUl.getElementsByClassName("light dark")   /* 获取具有多个class类名的元素,不区分先后顺序 */
          console.log(list);
          console.log(list2);
        });
    </script>
</head>
<body>
    <ul id="myUl">
        <li class="light">1</li>
        <li class="light dark">2</li>
        <li class="light">3</li>
    </ul>
</body>
</html>
