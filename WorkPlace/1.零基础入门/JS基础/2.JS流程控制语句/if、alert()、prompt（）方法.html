<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert、prompt</title>
</head>
<body>
    <script>
        var age=prompt("请输入你的年龄");       /* 输入并确定后返回输入内容，取消返回null */
        if(age<18){
            alert("你还没成年，不能看")
        }else if(age>=18&&age<=59){
            alert("欢迎走上老司机之路")
        }else{
            alert("老当益壮啊，但还是不行");
        }
    </script>
</body>
</html>
