<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch\ducument.write\date</title>
</head>
<body>
    <script>
        var week=new Date().getDay();
        var weekstr="";
        console.log(week);
        switch(week){
            case 0:
            weekstr="天"
            break;
            case 1:
            weekstr="一"
            break;
            case 2:
            weekstr="二"
            break;
            case 3:
            weekstr="三"
            break;
            case 4:
            weekstr="四"
            break;
            case 5:
            weekstr="五"
            break;
            case 6:
            weekstr="六"
            break;
            default:
            weekstr="一"
        }
        document.write("今天是星期"+weekstr);  
    </script>
</body>
</html>
