<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for„ÄÅfor-in</title>
</head>
<body>
    <script>
        /* for(var i=1;i<=100;i++){
            document.write(i+'<br/>');
        } */
        for(var i=1;i<=3;i++){
            document.write(i+'<br/>');
            for(var j=1;j<=5;j++){
                document.write(j);
            }
            document.write('</br>')
        }
    </script>
</body>
</html>
