<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while\do-while</title>
</head>
<body>
    <script>
        var i=1;
        while(i<=100){
            document.write(i+'<br/>');
            i++;
        }
        document.write('<hr/>')
        var j=1;
        do{
            if(j%2==0){
                document.write(j+'<hr/>');
            }
            j++;
        }while(j<=10);   /*  for适合已知循环次数的循环，while适合未知循环次数(需在循环内通过变量确定次数) */
    </script>
</body>
</html>
