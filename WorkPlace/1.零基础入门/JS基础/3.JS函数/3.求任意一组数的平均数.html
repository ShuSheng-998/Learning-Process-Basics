<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求任意一组数的平均数</title>
</head>
<body>
    <script>
        function getAverage(){
            var sum=0;
            for(var i=0;i<arguments.length;i++){
                sum+=arguments[i];
            }
            console.log(sum/arguments.length);
        }
        getAverage(4,5,6,7,8);
    </script>
</body>
</html>
