<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM0级事件</title>
    <!-- 事件就是浏览器窗口中发生的一些特定的监护瞬间 -->

    <!--                            与HTML事件的区别
            1.HTML要在属性值中加入this来传这个属性对象
            2.DOM事件通过定义DOM对象获取属性对象，不用传this，可以直接用this
    -->
    <script src="./js/domReady.js"></script>
    <style>
        .lock{
            width: 140px;
            height: 30px;
            line-height: 30px;
            background: #abcdef;
            color: #fff;
            font-size: 14px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }
        .unlock{
            width: 140px;
            height: 30px;
            line-height: 30px;
            background: #666;
            color: #ccc; 
            font-size: 14px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }
    </style>
     <script>
          myReady(function () {
            //获取按钮元素的DOM对象
           var btn=document.getElementById("btn");
           //给元素绑定事件，this是对这个DOM对象的引用
           btn.onclick=function(){
               //判断如果按钮是绑定，则变为解锁，相反亦然
               if(this.className=="lock"){
                   this.className="unlock";
                   this.innerHTML="解锁";
               }else{
                this.className="lock";
                this.innerHTML="锁定";
               }
           }
          /*  btn.onclick=clickbtn;                 绑定事件调用函数的时候不能加()*/
        }); 
    </script>
</head>
<body>
   <!--                        Dom0级事件
        1.定义：通过DOM获取HTML元素
        2.语法：(获取的HTML元素).事件=执行脚本
        3.功能：在DOM对象上绑定事件
        4.说明：执行脚本可以是一个匿名函数或是一个函数的掉用
   -->

   <div class="lock" id="btn">锁定</div>
</body>
</html>
