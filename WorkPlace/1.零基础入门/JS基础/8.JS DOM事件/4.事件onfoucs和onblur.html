<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!--                onfocus事件的用处
            1.input标签中type为text和password
            2.textarea的多行文本框
         -->
    <style>
        .box{
            padding: 50px;
        }
        .left,.tip{
            float: left;
        }
        .left{
            margin-right: 10px;
        }
        .tip{
            display: none;
            font-size: 14px;
        }
    </style>
    <script>
        /* 页面全部加载完后触发onload事件，然后执行其中的脚本*/
        window.onload=function(){
            //获取文本框和提示框
             var phone=document.getElementById("phone"),
                 tip=document.getElementById("tip");
             //给文本框绑定事件
             phone.onfocus=function(){
                 //文本框为焦点时，让tip显示出来
                 tip.style.display="block";
             }
                //文本框失去焦点时，让tip隐藏
             phone.onblur=function(){
                //获取文本框的值,value用于获取表单元素的值
                var phoneValue=this.value;
               if(phoneValue.length==11&&isNaN(phoneValue)==false){
                    tip.innerHTML="<img src='./img/right.png'>";
               }else{
                    tip.innerHTML="<img src='./img/error.png'> <span> 请输入有效的手机号码</span>";
               }
             }
        }
    </script>
</head>
<body>
    <div class="box">
        <div class="left">
            <input type="text" id="phone" placeholder="请输入手机号码">
        </div>
        <div class="tip" id="tip">
            请输入有效的手机号码
        </div>
    </div>
</body>
</html>
