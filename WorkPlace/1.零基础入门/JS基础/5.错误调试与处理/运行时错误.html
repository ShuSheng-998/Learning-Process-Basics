<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运行时错误</title>
</head>
<body>
    <script>
        /*              运行时错误
            1.ReferenceError,变量引用异常时触发
                a.变量未定义
            2.TypeError，类型使用错误时触发
                a.获取未定义的变量的属性或方法
                b.调用类型错误(数值当成函数来调用)
            3.RangeError，不太常见，一般会在递归爆栈时触发，即递归深度太深
         */
    </script>
</body>
</html>
