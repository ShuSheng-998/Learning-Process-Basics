<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组栈方法</title>
</head>
<body>
    <script>
        //push，将方法内的参数顺序地添加到数组地尾部
        var colors=new Array("red","green");
        var len=colors.push("blue","purple","black");   /* 返回值为push后数组的长度 */
        console.log(colors);
        console.log(len);

        //unshift，将方法内的参数整移到数组地前方
        var nums=[2,4,6,8,10];
        var size=nums.unshift(99,66);                   /* 返回值为unshift后数组的长度 */
        console.log(nums);
        console.log(size);

        //pop，删除数组的最后一个值
        var n=nums.pop();                               /* 返回值为pop删除的值 */
        console.log(n);

        //shift，删除数组的第一个值                     
        var m=colors.shift();                           /* 返回值为shift删除的值 */
        console.log(colors);
        console.log(m);
    </script>
</body>
</html>
