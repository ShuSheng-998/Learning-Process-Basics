<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat和slice</title>
</head>
<body>
    <script>
        /*              concat 
            功能：用于连接两个或多个数组
            返回值：数组
        */
        var arr1=["a","b","c","d"],
            arr2=["e","f",1,3],
            arr3;
        //concat
        arr3=arr1.concat(arr2,["m",99,8]);//多个参数
        console.log(arr3);

        /*              slice 
            功能：从已有的数组中返回选定的元素
            参数:1.start(必需)规定从何处开始选取
                2.end(可选)规定从何处结束选取，是数组片段结束处的数组下标，未指定时从start到数组结束的所有元素  
                3.如果slice()方法的参数中有一个负数，则用数组长度加上该数来确定该数的位置。
                4.返回值：数组
        */
        var colors=["red","blue","green","yellow","purple"]
        var newcolors=colors.slice(1,3);
        console.log(newcolors);
        var newcolors2=colors.slice(-2,5);
        console.log(newcolors2);


        /* 完成一下代码段，实现b数组对a数组的拷贝 */
        var a=[1,"red",3]
        var b=new Array();
        /* 1.数组遍历 */
       for(var i=0;i<a.length;i++){
        b.push(a[i]);
       }

        /*  2.concat */
        b=[].concat(a);
        /*  3.slice */
        b=a.slice(0);
    </script>
</body>
</html>
