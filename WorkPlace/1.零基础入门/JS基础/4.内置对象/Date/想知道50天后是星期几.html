<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>想知道50天后是星期几不</title>
</head>
<body>
    <script>
        /*                     
                                50天后是星期几
         */


         /* 方法一 */
        var today=new Date();
        today.setDate(today.getDate()+50);
        console.log(today.getDay());

       /*  方法二 */
       var today2=new Date();
       var year=today2.getFullYear();
       var month=today2.getMonth();
       var date=today2.getDate();
       var temp=new Date(year,month,date+50);
       console.log("50天后是星期"+temp.getDay());
    </script>
</body>
</html>
