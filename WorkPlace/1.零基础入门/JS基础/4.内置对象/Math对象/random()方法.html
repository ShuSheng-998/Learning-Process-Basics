<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random方法</title>
</head>
<body>
    <script>
        /*                  random()
            语法：Math.random()                   
            功能:返回大于等于0小于1的一个随机数
            返回值：Number
            说明:求n到m之间的随机整数的公式：
                random=Math.floor(Math.random()*(m-n+1)+n);
                m-n+1为m到n间的整数个数
        */
        function getRandom(m,n){
            return Math.floor(Math.random()*(n-m+1)+m);
        }
        var num=getRandom(1,35);
        console.log(num);
    </script>
</body>
</html>
