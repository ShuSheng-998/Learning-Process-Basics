<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       /*                   min、max
            语法：Math.min()                    Math.max()
            功能：求一组数的最大值               求一组数的最小值
            返回值：Number
        */
        var min=Math.min(30,4,-45,-56,32,98,90);
        var max=Math.max(30,4,-45,-56,32,98,90)
        console.log(min);
        console.log(max);

         /*                   ceil
            语法：Math.ceil(num)                   
            功能:向上取整，返回大于num的最小整数
            返回值：Number
        */
        var num=Math.ceil(189.99);
        console.log(num);

        /*                   floor
            语法：Math.floor(num)                   
            功能:向下取整，返回num的整数部分
            返回值：Number
        */
        var num2=Math.floor(189.09);
        console.log(num2);

        /*                   round
            语法：Math.round(num)                   
            功能:将数值四舍五入为最近的整数
            返回值：Number
        */
        var num3=Math.round(189.5);
        console.log(num3);

        /*                  abs
            语法：Math.abs(num)                   
            功能:返回num的绝对值
            返回值：Number
        */
        var num4=Math.abs(-55);
        console.log(num4);
    </script>
</body>
</html>
