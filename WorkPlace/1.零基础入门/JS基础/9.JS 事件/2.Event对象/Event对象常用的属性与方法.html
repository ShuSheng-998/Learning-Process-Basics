<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event对象常用的属性与方法</title>
</head>
<body>
    <!--            Event对象常用的属性与方法
        1.type：事件的类型
        2.srcElement/target：事件源，即发生事件的元素
        3.cancelBublle：布尔属性，设为true时，将停止事件进一步起泡到包容层次的元素;(e.cancelBUbble相当于e.stopPropagation();)
        4.returnValue;布尔属性，设置为false的时候可以组织浏览器执行默认的动作;(e.returnValue=false相当于e.preventDefault();)
        5.clientX/clientY：事件发生的时候，鼠标相对于浏览器窗口可视文档区域的左上角的位置
        6.offsetX/offsetY：事件发生的时候，鼠标相对于事件源元素左上角的位置;
        说明：event对象的所有属性列表可以在浏览器控制台中输出查看
    -->
    <button id="btn">点爷</button>
    <div id="parent">
        <div id="child">点我，我是儿子</div>
    </div>
    <a href="http://www.baidu.com" id="a">跳转链接</a>
    <script>
        var btn=document.getElementById("btn");
        var eventFun=function(event){
            //event.type属性
            if(event.type=="click"){
                console.log("这是click事件");
            }else if(event.type=="mouseout"){
                console.log("这是mouseout事件");
            }
        }
        btn.addEventListener("click",eventFun);
        btn.addEventListener("mouseout",eventFun)
            //target和currentTarget
        var parent=document.getElementById("parent");
        parent.addEventListener("click",function(event){
            //点击儿子，事件是在父亲上
            //target，点击谁，谁就是target，意思就是鼠标focus在哪里，target就是谁，事件源
            //currentTarget,事件绑定在谁身上，就指向谁
            console.log(event.target); 
            console.log(event.currentTarget);
        })
             //event.preventDefault阻止默认行为
        var a =document.getElementById("a");
            console.log(a);
            a.addEventListener("click",function(event){
                event.preventDefault();
                alert("11");
            })
            //stopPropagation()取消事件捕获或冒泡
    </script>
</body>
</html>
