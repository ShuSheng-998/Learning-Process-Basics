<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性的分类</title>
</head>
<body>
    <a href="index.html"></a>      <!--  href是a固有的属性，显示地在浏览器a地固有属性列表里显示 -->

    <div url="http://www.baidu.com" xxx="aaa"></div>   <!-- url和xxx都不是div的固有属性，所以只能在attributes里查看，固有属性列表没有 -->
</body>
</html>
