<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/domReady.js"></script>
    <script>
        /*              NamedNodeMap对象的特点
            1.自定义的属性不能用"."来获取
