            3.href：用于a和link，标识超链接
            4.src：用于img/object/video/script表示数据的来源
            5.lang：language ，辅助搜索引擎使用
            6.dir：用于文本的输出方向，<bdo>标签里添加dir="RTL"(right to left)，实现文本从右到左排列
            7.accesskey="a"：一个组合键，通过键盘的快捷键使某个元素被选中,在页时按Alt+a就可以选中表单元素
