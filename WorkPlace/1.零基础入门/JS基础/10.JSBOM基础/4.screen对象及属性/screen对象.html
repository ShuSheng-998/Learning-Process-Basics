<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--               screen对象
        screen对象包含有关客户端显示屏幕的信息
         
                    screen.availWidth
        功能：返回可用的屏幕宽度

                    screen.availHeight
        功能：返回可用的屏幕高度
     -->
     <script>
         console.log("页面高："+screen.availHeight+"  页面宽："+screen.availWidth);
         //window.innerHeight和window.innerWidth获取的是窗口的宽和高
     </script>
</body>
</html>
