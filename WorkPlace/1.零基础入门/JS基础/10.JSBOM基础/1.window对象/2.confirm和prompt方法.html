<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window对象方法</title>
</head>
<body>
    <!--        confirm方法
        1.语法：window.confirm("message")
        2.功能：显示一个带有指定消息和OK及取消按钮的对话框
        3.返回值:如果用户点击确定按钮，则confirm()返回true
                如果用户点击取消按钮，则confirm()返回false
    -->

    <!--        prompt方法
        1.语法：window.prompt("text,defaultText")
        2.参数说明：
            text：要在对话框中显示的纯文本(而不是HTML格式的文本)
            defaultText：默认的输入文本
        3.返回值:如果用户点击提示框的取消按钮，则返回null
                如果用户点击确认按钮，则返回输入字段当前显示的文本
    -->
    <div id="box">
        <span>iPhone6s</span>
        <input type="button" value="删除" id="btn">
    </div>
    <script>
        var btn=document.getElementById("btn");
        //添加confirm方法
        btn.addEventListener("click",function(){
            /* 用\n换行 */
            var result=window.confirm("您确定要删除吗？");
            console.log(result);
            if(result==true){
                document.getElementById("box").style.display="none";
            }
        })

        //添加promt方法，弹出输入框
        var message=prompt("请输入您的星座","金牛座");
        console.log(message);
    </script>
</body>
</html>
