<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <style type="text/css">
        body,p,div{margin:0px;padding: 0px;font-family: "微软雅黑";}            
        /* 取消预设格式，方便后面的设计*/
        .course{width: 220px;background-color: #f2f4f6;border:1px #ececec solid;margin:0 auto;}
        /* 最外层的div，margin参数的效果使div居中对齐，0为上下外边距，auto为左右外边距 */
        .list_1{width: 100%;height: 90px;background-color: #040a01;padding-top: 60px;/* box-sizing: border-box可以解决下面说的问题; */}
        
        /* 第一层div,padding-up使content内容在视觉上在垂直方向上居中，要注意div大小高不只取决于height还有padding、margin、border，
        要注意减去这些 */
        
        .content{font-size: 20px;font-weight: bold;color:#fff;text-align: center;}
        /* 水平上的居中用text-align，垂直上的，1：单行内容可用line-height=div行高，2：利用外层div的padding、margin */

        .list_2{font-size: 14px;border-bottom: 1px #d9dde1 solid;
                margin: 0px 15px;padding:10px 5px 5px 5px;line-height: 1.5em;}
        /* 注意margin、border、padding的设置 */
        .special{border-bottom: none;}
        /* 某些特殊的个体，可再为其添加一个类来标识 */  
        span{color:#93999f;font-size: 12px;}
        
    </style>
</head>
<body>
    <div class="course">
        <div class="list_1">
            <p class="content">前端课程排列</p>
        </div>
        <div class="list_2">
            <p>html+css基础课程</p>
            <span>4545在学</span>
        </div>
        <div class="list_2">
            <p>html+css基础课程</p>
            <span>4545在学</span>
        </div>
        <div class="list_2 special">
            <p>html+css基础课程</p>
            <span>4545在学</span>
        </div>
    </div>
</body>
</html>
