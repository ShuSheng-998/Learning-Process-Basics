<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .a{ height: 200px;
        width: 200px;
        background-color: #ececec;
        line-height: 200px;
        border-style: dotted;
        border-width: thin;
        border-color: blue;  
        }
    p{ height: 200px;
        width: 200px;
        background-color: #ececec;
        line-height: 200px;}
    .one{ border-top-style: solid;
          border-top-width: 10px;
          border-top-color: blue;}
    .two{
            border-top: 10px #eeccee solid;
            border-left: 5px red double;
            border-right: 5px red double;
            border-bottom: 10px #eeccee solid;
        }
    </style>
</head>
<body>
    <p class="a">边框属性border</p>

   <!--  border属性不同方向的设置 -->
    <p class="one">边框属性border</p>
    <p class="two">边框属性border</p>
</body>
</html>
