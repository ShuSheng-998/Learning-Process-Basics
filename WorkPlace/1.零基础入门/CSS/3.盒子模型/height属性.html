<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height属性</title>
    <style type="text/css">
    p{background-color: #ececec;height:200px;}
    .one{max-height: 100px;}
    .two{min-height: 100px;}
    </style>
</head>
<body>
    <p>盒子模型高度200px</p>
    <p class="one">盒子模型最大高度max-height：100px</p>
    <p class="two">盒子模型修小高度min-height：100px</p>
 <!--    高宽属性适用于块级元素和替换元素 -->

 <!-- 块级元素：p、div、h1、ul、li、ol、dl、dt、dd
 替换元素：img、input、textarea -->

    <img src="img/css3.jpg" width="300px" height="200px"/>
</body>
</html>
