<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width属性</title>
    <style type="text/css">
        p{background-color: #eeccee;width:400px}
        .one{max-width: 500px;}
        .two{min-width: 500px;}
        .three{min-width: 300px;max-width: 600px;}
    </style>
</head>
<body>
    <p>盒子模型宽度Width400px</p>
    <p class="one">盒子模型最大宽度max-width：500px;</p>
    <p class="two">盒子模型最小宽度min-width：500px;</p>
    <p class="three">盒子模型最小宽度min-width：500px;</p>
</body>
</html>
