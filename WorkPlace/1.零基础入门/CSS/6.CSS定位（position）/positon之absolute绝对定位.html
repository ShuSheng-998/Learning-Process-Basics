<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abosolute绝对定位</title>
    <link href="./reset.css" rel="stylesheet" type="text/css">
    <style>
        .parent{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
             /* absolute相对于父元素的宽高、并进行位移，这里没父元素，就拿body当父元素 */
         .son{
             position: absolute;
             top:0px;
             right:0px;     /* 当right值为负数时，可使其到正值的相反方向去 */
             width: 80px;
             height: 80px;
             background-color: brown;
             bottom: 0px;
             left: 0px;         
             margin: auto auto;    /*设置绝对定位元素宽高时，1.上下左右都为0，margin都为auto显示为垂直居中
                                                           2.左右为0，上下不设置显示为居中*/
         } 
   </style>
</head>
<body>
       <div class="parent">
           <div class="son"></div>
       </div>
</body>
</html>
