<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{margin: 0px;padding: 0px;color: #fff;text-align: center;font-size: 16px;}
        .header{
            width: 100%;
            height: 80px;
            background: #333;
            margin: 0px auto;
            line-height: 80px;
            position: fixed;
        }
        .banner{
            width: 800px;
            height: 300px;
            background: cyan;
            margin: 0px auto;
            line-height: 300px;
            padding-top: 80px;
        }
        .container{
            width: 800px;
            height: 1000px;
            background: darkviolet;
            margin: 0px auto;
        }
        .footer{
            width: 800px;
            height: 80px;
            background: darkred;
            margin: 0px auto;
            line-height: 80px;
        }
    </style>
</head>
<body>
    <div class="header">这是页面的头部</div>
    <div class="banner">这是页面的banner图</div>
    <div class="container">这是页面的内容</div>
    <div class="footer">这是页面的底部</div>
</body>
</html>
