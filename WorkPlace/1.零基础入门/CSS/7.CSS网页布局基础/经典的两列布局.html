<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{margin: 0px;padding: 0px;background: #fff;}
        .container{
            width: 1000px;
            height: 1000px;
            margin: 0px auto;
        }
        .left{
            width: 600px;      /*  width为百分比时，左右都为百分比，父元素更应为百分比，这里就是container为百分比 */
            height: 1000px;
            background: deepskyblue;
            float: left;
        }
        .right{
            width: 400px;
            height: 1000px;
            background: forestgreen;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">页面的左侧</div>
        <div class="right">页面的右侧</div>
    </div>
</body>
</html>
