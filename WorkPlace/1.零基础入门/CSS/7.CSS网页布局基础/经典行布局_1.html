<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典行布局</title>
    <style>
        body{margin: opx;padding: opx;color: #fff;text-align: center;}
        .container{
            width: 90%;
            max-width: 1000px;
            height: 1000px;
            background: #4c77f2;
            margin: 0px auto;               /* 经典行布局 */
        }
        .container_2{
            width: 800px;
            height: 200px;
            background: #4c77f2;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;             /* 百度搜索框式布局 */
            margin-left: -400px;
        }
    </style>
</head>
<body>
    <div class="container_2">这是一段内容</div>
</body>
</html>
