<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            margin: 0px; padding: 0px; background: #fff;
        }
        .container{
            width: 1000px;
            height: 1000px;
            margin: 0px auto;
        }
        .left{
            width: 300px;
            height: 1000px;
            background: greenyellow;
            float: left;
        }
        .right{
            width: 200px;
            height: 1000px;
            background: greenyellow;
            float: right;
        }
        .middle{
            width: 500px;
            height: 1000px;
            background: hotpink;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">页面左侧</div>
        <div class="middle">页面中间</div>
        <div class="right">页面右侧</div>
    </div>
</body>
</html>
