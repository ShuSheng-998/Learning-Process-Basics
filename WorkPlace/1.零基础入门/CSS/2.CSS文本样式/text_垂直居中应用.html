    .warp{
        height: 400px;
        width: 100%;
        border: 1px solid blue;

    }
    .content{vertical-align: middle;
             display: table-cell;           /* 表格下单元格展示 */
             text-align: center;        
    }

</head>
<body>

        <div class="content">
            <img src="logo.jpg"/>
            <h1>Welcome to WDNMD.com</h1>
            <h1>CSS层叠样式，用于网页样式设计，使网页更美观</h1>
        </div>
    </div>
