<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式</title>
    <style type="text/css">
        .normal{font-weight: normal;}
        .bold{font-weight: bold;}
        .bolder{font-weight: bolder;}
        .lighter{font-weight: lighter;}
        .f100{font-weight: 100;}
        .f400{font-weight: 400;}
        .f800{font-weight: 800;}
    </style>
</head>
<body>
    <!--html字体加粗-->
    <p>字体粗细<b>font-weight</b></p>
    <p>字体粗细<strong>font-weight</strong></p>
    <!--CSS-->
    <p class="normal">字体粗细font-weight</p>
    <p class="bold">字体粗细font-weight</p>
    <p class="bolder">字体粗细font-weight</p>
    <p class="lighter">字体粗细font-weight</p>
    <p class="f100">字体粗细font-weight</p>
    <p class="f400">字体粗细font-weight</p>
    <p class="f800">字体粗细font-weight</p>
</body>
</html>
