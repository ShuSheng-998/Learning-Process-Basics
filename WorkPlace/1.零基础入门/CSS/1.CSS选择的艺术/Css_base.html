<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS样式</title>
    <style type="text/css">                      /*这是注释语句的标签*/
        p,h1,h2,h3,h4{font-size: 30px;}          /*对不同的选择器使用相同的CSS样式*/
        p{font-size: 30px;
            color:blue;
            font-family: "隶书";}
        h1{color:red;
            font-size: 30px;}
    </style>
</head>
<body>
<h1>CSS层叠样式</h1>
<h2>CSS层叠样式</h2>
<h3>CSS层叠样式</h3>
<h4>CSS层叠样式</h4>
<p>用于定义html内容再浏览器中的显示样式</p>
</body>
</html>
