<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container{
            width: 600px;
            height: 600px;
            border:2px solid #eeccee;
        }
        .box_1{width: 100px;
                height: 100px;
                background:blue;
                color:#fff;
                margin: 10px;
                float: left;
                clear: both;}
        .box_2{width: 100px;
                height: 100px;
                background: red;
                color:#fff;
                margin: 10px;
                float: left;
                clear: both;}
        .box_3{
            width: 100px;
                height: 100px;
                background: orange;
                color:#fff;
                margin: 10px;
                float: left;
                clear: both;   /*  只影响自身，不影响相邻的元素 */
        }
        .box_4{width: 500px;
                height:200px ;
                background-color: chartreuse;}
    </style>
</head>
<body>
    <div class="container">
        <div class="box_1">11111</div>
        <div class="box_2">22222</div> 
        <div class="box_3">33333</div>
    </div>
    <div class="box_4"></div>
</body>
</html>
