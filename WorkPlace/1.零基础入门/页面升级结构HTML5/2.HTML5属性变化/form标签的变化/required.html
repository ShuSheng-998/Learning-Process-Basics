<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autofocus</title>
</head>
<body>
    <form action="./autocomplete.html" autocomplete="on">   
        <input type="email" name="email"  multiple="multiple" placeholder="请输入邮箱地址" required="required"><!-- 不能为空，必须合法 -->
        
        
        <!--text\search\url\\telephone\email\password
            datapickers\number\checkbox\radio\file  可用required-->
        <input type="submit">
    </form>
</body>
</html>
