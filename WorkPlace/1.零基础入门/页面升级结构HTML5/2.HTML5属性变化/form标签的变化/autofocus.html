<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autofocus</title>
</head>
<body>
    <form action="./autocomplete.html" autocomplete="on">
        <input type="text" name="text" autofocus="autofocus">          <!--光标在页面加载时自动定位到此处-->
        <input type="email" name="email" autocomplete="off">
        <input type="submit">
    </form>
</body>
</html>
