<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol的start和reverse属性</title>
</head>
<body>
    <ol start="5" reversed="reversed">             <!--  start最开始的数字，reverse倒叙排列 -->
        <li>html</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ol>
</body>
</html>
