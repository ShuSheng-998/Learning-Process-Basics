<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
        <title>WWW.WDNMD.COM</title>
    </head>
<body>
    <!--创建两行三列的表格-->
    <table border="1" width="500"><!--无border无表格框-->
        <caption>WDNMD</caption><!-- 标题 -->
        <thead><!--表头-->
        <tr>
            <th>城市</th>
            <th>2014</th>
            <th>2014</th>
            <th>2015</th>
            <th>2016</th>
        </tr>
        </thead>
        <tbody><!--表身-->
        <tr>
            <th>城市</th>
            <th>上半年</th>
            <th>下半年</th>
            <th>2015</th>
            <th>2016</th>
        </tr><!--增加或删除一行时，需增加或删除所有的列-->
        <tr>
            <td>北京</td>
            <td>8000</td>
            <td>8000</td>
            <td>10000</td>
            <td>16000</td>
        </tr><!--则更加或删除一列时，需在所有行增加或删除对应列-->
        <tr>
            <td>上海</td>
            <td>7000</td>
            <td>9000</td>
            <td>12000</td>
            <td>18000</td>
        </tr>
    </tbody>
        <tfoot>
            <!--脚注-->
        <tr>
            <td>合计</td>
            <td>7000</td>
            <td>9000</td>
            <td>12000</td>
            <td>18000</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
