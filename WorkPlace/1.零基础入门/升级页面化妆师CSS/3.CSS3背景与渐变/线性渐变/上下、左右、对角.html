<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上下左右对角</title>
    <style type="text/css">
        div{
            width: 800px;
            height: 500px;
            background: -webkit-linear-gradient(red,blue);   /* 从上到下，默认 */
            background:    -moz-linear-gradient(red,blue);
            background:      -o-linear-gradient(red,blue);
            background:         linear-gradient(red,blue);
            background:         linear-gradient(to right,red,blue);    /*  从左到右 */
            background:         linear-gradient(to right bottom,red, blue);     /* 斜对角，到右下 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
