<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            border:none;
        }
        div{
            width: 800px;
            height: 400px;
            padding: 50px;
            border: 50px solid transparent;
            /*background: color   position size repeat origin clip attachment image*/
            background: #abcdef center 50% no-repeat content-box content-box fixed url(./img/bg1.jpg);


           /*  建议使用下列方法 */
           background: #abcdef url(./img/bg1.jpg) no-repeat center center;
           background-size: 50%;
           background-origin: padding-box;
           background-clip: padding-box;
           background-attachment: fixed;
        }
        span.div_border{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 800px;
            height: 400px;
            padding: 50px;
            border: 50px solid rgba(255, 0, 0, .25) ;
        }
        span.div_padding{
            position: absolute;
            top: 50px;
            left: 50px;
            width: 800px;
            height: 400px;
            border: 50px solid rgba(255, 255, 0, .25) ;
        }
    </style>
</head>

</html>
