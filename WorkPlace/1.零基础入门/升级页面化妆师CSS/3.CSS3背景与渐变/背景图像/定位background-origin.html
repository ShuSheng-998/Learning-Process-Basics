<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图像区域</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            border:none;
        }
        div{
            width: 800px;
            height: 400px;
            padding: 50px;
            border: 50px solid transparent;
            background: url(./img/bg1.jpg) no-repeat 50px 100px;
            background-origin: border-box;
            background-origin: padding-box;
            background-origin: content-box;
        }
        span.div_border{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 800px;
            height: 400px;
            padding: 50px;
            border: 50px solid rgba(255, 0, 0, .25) ;
        }
        span.div_padding{
            position: absolute;
            top: 50px;
            left: 50px;
            width: 800px;
            height: 400px;
            border: 50px solid rgba(255, 255, 0, .25) ;
        }
    </style>
</head>
<body>
    <!--background-origin属性指定背景绘制区域
    语法:background-origin:border-box|padding-box|content-box -->
        
    <!--border-box背景位置定位以边框盒左上角为定位原点--> 

    <!--padding-box背景位置定位以内边距左上角为定位原点--> 

    <!--content-box背景位置定位以内容左上角为定位原点--> 
        <div></div>
        <span class="div_border"></span>
        <span class="div_padding"></span>
</body>
</html>
