<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    a{
        text-decoration: none;
        font-size: 30px;
    }
    a:link{
        color: hotpink;
    }
    a:hover{
        color: blue;       /* 鼠标经过的时候 */
    }
    a:active{
        color: lawngreen;       /* 鼠标点击的时候 */
    }
    a:visited{
        color: gray;
    }
    input:focus{
        background: blue;       /* 鼠标点击框时改变 */
    }   
</style>
<body>
    <!--动态伪类并不存在于html中，只有当用户和网站交互的时候才能体现出来-->
    <a href="#">LBWNB</a>
    <input type="text" name="lbw">      
</body>
</html>
