<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        input{
            width: 200px;
            height: 50px;
        }
        input:enabled{
            border: 1px solid blue;
        }
        input:disabled{
            border: 1px solid red;
            background: chartreuse;
        }
    </style>
</head>
<body>
    <input type="text" disabled="disabled">
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
