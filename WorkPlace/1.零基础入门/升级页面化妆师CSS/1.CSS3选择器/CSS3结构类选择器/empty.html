<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty</title>
    <style type="text/css">
        div{
            height: 200px;
            width: 200px;
        background: #ecd;
        }
        div:empty{
           background: blue;       /*  div标签下什么都没有的时候才起作用 */
        }                   
    </style>
</head>
<body>
    <div></div>
    <div>second</div>
    <div>three</div>
</body>
</html>
