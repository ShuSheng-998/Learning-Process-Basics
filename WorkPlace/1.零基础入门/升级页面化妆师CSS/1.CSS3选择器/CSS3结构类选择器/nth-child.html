<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        section>div:nth-child(2){
            color: red;             /* 选择属于冒号前父元素的弟n个个子元素 */
        }                               /* Element:nth-child() */  

                                       /*  修改()内参数可控制多个对应位置的子元素，如2n+1控制了奇数位置（odd），2n控制偶数位置（even） */
    </style>
</head>
<body>
    <div>0-1</div>
    <div>0-2</div>
    <div>0-3</div>
    <section>
        <div>1-1</div>
        <div>1-2</div>
        <div>1-3</div>
    </section>
    <section>
        <div>2-1</div>
        <div>2-2</div>
        <div>2-3</div>
    </section>
</body>
</html>
