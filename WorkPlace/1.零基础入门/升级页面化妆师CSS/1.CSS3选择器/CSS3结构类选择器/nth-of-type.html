<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-of0type</title>
    <style type="text/css">
        div:nth-of-type(){
            color: red;         /* 选择器匹配属于父元素的特定类型的第n个子元素的每个元素，看的时候只看此元素 */
        }
    </style>
</head>
<body>
    <div>0-1</div>
    <section>
        <div>1-1</div>
        <div>1-2</div>
        <div>1-3</div>
        <div>1-4</div>
        <div>1-5</div>
    </section>
    <div>0-2</div>
    <div>0-3</div>
    <section>
        <div>2-1</div>
        <div>2-2</div>
        <div>2-3</div>
        <div>2-4</div>
        <div>2-5</div>
    </section>
</body>
</html>
