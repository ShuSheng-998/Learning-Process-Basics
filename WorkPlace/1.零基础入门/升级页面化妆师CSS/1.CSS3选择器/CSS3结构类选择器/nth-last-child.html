<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-last-child</title>
    <style type="text/css">
        ul>li:nth-last-child(3){
            background: #f00;      /*匹配属于其元素的第N个子元素的每个元素，不论元素类型，从最后一个元素起开始计数 */
        }
    </style>
</head>
<body>
    <ul>
        <li>1-1</li>
        <li>1-2</li>
        <li>1-3</li>
        <li>1-4</li>
        <li>1-5</li>
    </ul>
    <ul>
        <li>2-1</li>
        <li>2-2</li>
        <li>2-3</li>
        <li>2-4</li>
        <li>2-5</li>
    </ul>
</body>
</html>
