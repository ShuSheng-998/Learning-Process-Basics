<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only-child</title>
    <style>
        article:only-of-type{
            color: blue;
        }
    </style>
</head>
<body>
    <section>
        <article>111</article>         <!--  父元素是此级下的唯一子元素时匹配 -->
    </section>
    <section>
        <article>111</article>          <!--看时，无视其他类型的元素，只看本类型元素-->
        <div></div>
    </section>
    <section>
        <div></div>
        <div></div>
        <article>111</article>              <!--此区域有两个本类型的元素，就不会渲染-->
        <article>222</article>
    </section>
</body>
</html>
