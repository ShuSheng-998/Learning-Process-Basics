<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒阴影</title>
    <style type="text/css">
        div{
            width: 600px;
            height: 400px;
            background: #abcdef;
            margin: 0px auto;
            box-shadow: 70px 30px 10px 0 yellowgreen;
        }                   /* 1号位:正数在原图的右边阴影右移，负数在原图的左边阴影左移 */
                            /* 2号位:正数在原图的下方阴影下移，负数在原图的上方边阴影上移 */
                            /* 3号位:控制阴影的模糊程度 */
                            /* 4号位:控制阴影的扩展，在原基础上增加多少px */
                            /* 5号位:控制阴影颜色 */
                            /* 六号位:控制内阴影 */
    </style>    
</head>
<body>
    <div></div>
</body>
</html>
