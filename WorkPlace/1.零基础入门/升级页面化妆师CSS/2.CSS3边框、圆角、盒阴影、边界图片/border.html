<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 200px;
            margin: 0 auto;
            border: 5px solid #abcdef;
            border-radius: 30px;       /*  圆形边框 */
            border-radius: 50%;        /*  椭圆 */
            border-radius: 10px 20px 30px 40px;     /* 四个值时，顺时针指定曲率 */

            /* 单独指明曲率 */
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;   
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
