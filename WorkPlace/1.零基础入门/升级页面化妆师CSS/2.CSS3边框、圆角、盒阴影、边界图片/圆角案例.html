<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角案例</title>
    <style type="text/css">
        div{
            position: relative;
            width: 500px;
            height: 300px;
            border: 1px solid #abcdef;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
            text-align: center;
            line-height: 300px;
            color: hotpink;
        }
        div::after,
        div::before{
            content: "";
            display: block;
            border: 1px solid #abcdef;
            border-radius: 50%;
        }
        div::before{
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: -25px;
            right: 0px;
        }
        div::after{
            position: absolute;
            width: 35px;
            height:35px;
            bottom: -80px;
            right: -50px;
        }
    </style>
</head>
<body>
    <div>欢迎来到卢本伟广场</div>
</body>
</html>
