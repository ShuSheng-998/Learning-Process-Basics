<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中的对象</title>
</head>

<body>
    <script>
        {
            var cat = {
                name: "Tom",
                age: 4,
                family: ["mother", "father"],
                speak: function () {
                    console.log("喵喵！");
                },//方法
                friend: {
                    name: "jerry",
                    age: 4
                }//对象包含另一个对象
            }
        };
        console.log(cat.age);
        cat.speak();
    </script>
</body>

</html>
