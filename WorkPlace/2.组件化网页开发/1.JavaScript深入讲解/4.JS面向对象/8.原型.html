<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型和原型链</title>
</head>
<body>
    <script>
    /*  原型
        利用prototype添加属性和方法
    */
    /*  原型链
        js在创建对象(不论是普通对象还是函数对象)的时候，都有一个叫做_proto_的内置属性，用于指向创建它的函数对象的原型对象prototype
    */

       var person = function(){};
       person.prototype.say=function(){
           alert("天机不可泄漏");
       }
       person.prototype.salary=500;
       /* var p = new person(); *///三个阶段
        //1.var p={};
        //2.p._proto_=person.prototype                  _proto_是对象自带的一个属性
        //3.创建对象(初始化对象)p-->person.call(p)
       var programmer=function(){};
       programmer.prototype=new person();
       programmer.prototype.wcd=function(){
           alert("卢本伟牛逼");
       };
       programmer.prototype.salary=1000;
       var p = new programmer();
      /*  p.say();
       p.wcd(); */
       alert(p.salary);
       //var p = new programmer(); p._proto_=programmer.prototype = new person() ;
       //p.say();  p._proto_-->programmer.prototype==person._proto_==person.prototype.say();
    </script>
</body>
</html>
