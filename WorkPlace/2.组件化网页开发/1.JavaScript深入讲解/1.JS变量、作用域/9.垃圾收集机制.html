       /*(1)释放无用的数据,并回收其内存
            1.自动收集
                JS
            2.手动收集

         (3)标记无用数据的策略
            1.标记清楚
                离开某个环境后，销毁带标记的值
            2.引用计数(不常用)
            引用某个值的变量数，当引用这个值的变量数为0时回收这个值的内存空间
        */
