<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是jQuerry</title>
</head>
<body>
    <script>
    /* jQuery是一个快速、小巧且功能丰富的javascipt库 */

       /* 1.获取DOM节点 */
       var obj = $("idValue");
       /* 2.隐藏一个DOM节点 */
       $("idValue").hide();
       /* 3.修改一个html元素的宽度 */
       $('idValue').css('width','200px');
    </script>
</body>
</html>
