<head>

<div class="banner" id="banner_jq"></div>
<div>
    <img src="https://img.crawler.qq.com/lolwebschool/0/JAutoCMS_LOLWeb_14fd277e5b90777a307a51f4017e7fd5/0" alt="">
</div>
<script type="text/javascript" src="./JS/jquery.js"></script>
<script type="text/javascript">
    $.ajax({
        url: "./server/slider.json", //请求地址
        type: "post", //请求方式
        async: true, //同步异步
        dataType: "json", //返回的数据格式
        success: function (imgData) { //请求成功回调
            jQrenderDataToDom(imgData.slider);
        }
    })

    //渲染数据
    function jQrenderDataToDom(data) {
        var str = "";
        $.each(data, function (index, obj) {
            str += '<a href="' + obj.linkUrl + '"><img src="' + obj.picUrl + '"></a>';
        })
        console.log(str);
        $("#banner_jq").html(str);
    }
    //封装JSONP
    function getJSONP() {

    }
</script>
</body>
