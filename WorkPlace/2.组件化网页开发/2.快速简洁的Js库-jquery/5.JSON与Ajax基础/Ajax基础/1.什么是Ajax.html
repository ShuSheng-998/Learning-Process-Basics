    <!--                         Ajax
    1.Ajax的全称是Asynchronous JavaScript and XML(即异步的JavaScript和XML),
      它并不是一种新的编程语言，而是几种原有技术的结合体

    2.Ajax是一种无需加载整个页面的情况下，能够更新部分网页的技术

    3.优点
        (1)通过异步模式，提升了用户体验
        (2)优化了浏览器和服务器之间的传输，减少了不必要的数据往返，减少带宽占用
        (3)Ajax引擎在客户端运行，承担了一部分本来由服务器承担的工作，从而减少了大用户量下的服务器负载
    
    4.缺点
        (1)不支持浏览器back按钮
        (2)安全问题AJAX暴露了与服务器交互的细节
        (3)对搜索引擎的支持比较弱
-->
